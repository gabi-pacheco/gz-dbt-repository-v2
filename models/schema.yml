            tests:
              - not_null
          - name: campaign_name
          - name: ads_cost
            tests:
              - not_null
          - name: impression
            tests:
              - not_null
          - name: click
            tests:
              - not_null
        tests:
          - unique:
              column_name: "(date_date || '_' || paid_source || '_' || campaign_key)"

